<div class="site-pullquote" style="width:{{ include.width | default:'50' }}%;">
  <blockquote>
    {% if include.image %}
    <img src="/assets/{{ include.image }}" alt="{{ include.alt | include.image }}"/><br/>
    {% else %}
    <i class="fa fa-quote-left fa-lg fa-pull-left fa-border" aria-hidden="true" title="Pull quote"></i>
    {% endif %}
    {{ include.text }}
  </blockquote>
</div>
